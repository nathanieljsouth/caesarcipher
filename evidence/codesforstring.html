<h1>Looping over all the items in a Javascript array</h1>

<p>I will need to loop over all the ToDo items in the array.  I've used a flexbox div to display the results.</p>


<div class="flex-container">
    <div id="divResult"></div>
</div>

<a href="javascript:viewSource();">View Source</a>
    <script>
      function viewSource(){;
            var source = "<html>";
            source += document.getElementsByTagName('html')[0].innerHTML;
            source += "</html>";
            source = source.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            source = "<pre>"+source+"</pre>";
            sourceWindow = window.open('','Source of page','height=800,width=800,scrollbars=1,resizable=1');
            sourceWindow.document.write(source);
            sourceWindow.document.close(); 
            if(window.focus) sourceWindow.focus();
        }  

    //This variable holds each character code 
    var charCode;
        
    //This variable holds each actual character
    var char;
        
    //This variable holds the string that we're going to get the character codes for
    var theString = "What are the codes?";
        
    //We will loop over each character in the string and output the character code
    
    //This variable is used to loop over each character in the string
    var charCounter;
        
    //This loop runs for each character in the string - it starts at 0 because the charCodeAt() function starts at 0 as well
    for (charCounter = 0; charCounter < theString.length; charCounter++) {
        char = theString.charAt(charCounter);
        charCode = theString.charCodeAt(charCounter);
      showResultWithNewline (char + " - " + charCode);
    }
    
    //This function adds the supplied string to the end of what's already in the div
    function showResultWithNewline(TextToShow) {
      document.getElementById("divResult").innerHTML += TextToShow + "<br/>";
    }

    
</script>
