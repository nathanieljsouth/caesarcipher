<h1>Javascript Timer</h1>

<p>
I need to find out how to use javascript timers so I can hide the display message after a few seconds.
</p>


<div class="flex-container">
    <div id="divResult"></div>
</div>

<a href="javascript:viewSource();">View Source</a>
    <script>
      function viewSource(){;
            var source = "<html>";
            source += document.getElementsByTagName('html')[0].innerHTML;
            source += "</html>";
            source = source.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            source = "<pre>"+source+"</pre>";
            sourceWindow = window.open('','Source of page','height=800,width=800,scrollbars=1,resizable=1');
            sourceWindow.document.write(source);
            sourceWindow.document.close(); 
            if(window.focus) sourceWindow.focus();
        }  

    //Put some text in the DIV so we can remove it later
    showResultWithNewline ('This message will self destruct in 5 seconds');
    
    //Set up a timer to get rid of the message in 5 seconds
    setTimeout(clearText, 5000);
    
    //This function clears the text out of the div
    function clearText(){
        document.getElementById("divResult").innerHTML = "";
    }
        
    //This function adds the supplied string to the end of what's already in the div
    function showResultWithNewline(TextToShow) {
      document.getElementById("divResult").innerHTML += TextToShow + "<br/>";
    }

    
</script>
